<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="block.css"></link>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="block.js"></script>
	<title>구의동 라따뚜이 형제</title>
</head>
<body>
	<header>
		구의동 라따뚜이 형제
	</header>

	<div id="content">
		<div id="section">
			<div id="start">게임시작</div>

			<img id="image" src="1.png" width="400px" height="400px">
			<div id="story">예전에 구의동에 라따뚜이 형제가 살았습니다.</div>
			<div id="skip">Skip</div>

			<div id="progress1" class="progress">1</div>
			<div id="progress2" class="progress">2</div>
			<div id="progress3" class="progress">3</div>

			<div id="paddle" class="settings">
				<div id="paddle1" class="options">느리고 넓은 바</div>
				<div id="paddle2" class="options">균형잡인 바</div>
				<div id="paddle3" class="options">빠르고 작은 바</div>
			</div>
			<div id="music" class="settings">
				<div id="music1" class="options">여유로운 음악</div>
				<div id="music2" class="options">긴장되는 음악</div>
				<div id="music3" class="options">없음</div>
			</div>
			<div id="level" class="settings">
				<div id="level1" class="options">1. 샐러드</div>
				<div id="level2" class="options">2. 피자</div>
				<div id="level3" class="options">3. 햄버거</div>
			</div>

			<canvas id="myCanvas" width="800" height="600"></canvas>

			<div id="result"></div>
			<div id="retry">다시하기</div>
			<div id="advance">다음 레벨</div>
		</div>
	</div>
</body>
</html>
